<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
		<div class="row">
			<h1>Products</h1>
		</div>
		<div class="row">
			<table class="table">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Price</th>
				</tr>
				<tr th:each="product : ${products}" >
					<td th:text="${product.productId}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.price}"></td>
 					
					<td>
						<form action="#" th:action="@{/addbet}" th:object="${product}" method="post" >
  							<input name="paramName" th:field="*{name}"/>
							<button type="submit" value="addbet">Add Bet</button></td>
						</form>
					</td>
 
				</tr>
			</table>
		</div>
		<div class="row">
			<div th:if="${products.totalPages != 1}" class="form-group col-md-11 pagination-centered">
				<table class="table">
					<tr>
						<th th:class="${products.number == 0} ? disabled">
							<a class="pageLink" th:href="@{/products(page=1)}">&laquo;</a>
						</th>
						<th th:class="${products.number == 0} ? disabled">
							<a class="pageLink" th:href="@{/products(page=${products.number})}">&larr;</a>
						</th>
						<th th:class="${products.number == (page - 1)} ? 'active pointer-disabled'"
							th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
							<a class="pageLink" th:href="@{/products(page=${page})}" th:text="${page}"></a>
						</th>
						<th th:class="${products.number + 1 == products.totalPages} ? disabled">
							<a class="pageLink" th:href="@{/products(page=${products.number + 2})}">&rarr;</a>
						</th>
						<th th:class="${products.number + 1 == products.totalPages} ? disabled">
							<a class="pageLink" th:href="@{/products(page=${products.totalPages})}">&raquo;</a>
						</th>
					</tr>
				</table>
		</div>
	</div>
</div>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/app.js}"></script>
</body>
</html>
